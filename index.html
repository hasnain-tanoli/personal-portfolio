<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/src/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Hasnain Tanoli - Developer</title>
    <meta name="description" content="Passionate frontend developer creating elegant digital experiences with React, TypeScript, and modern web technologies." />
    <meta name="keywords" content="frontend developer, React developer, TypeScript, web development, portfolio, UI/UX" />
    <meta name="author" content="Your Name" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourportfolio.com/" />
    <meta property="og:title" content="Your Name - Frontend Developer Portfolio" />
    <meta property="og:description" content="Passionate frontend developer creating elegant digital experiences with React, TypeScript, and modern web technologies." />
    <meta property="og:image" content="https://yourportfolio.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourportfolio.com/" />
    <meta property="twitter:title" content="Your Name - Frontend Developer Portfolio" />
    <meta property="twitter:description" content="Passionate frontend developer creating elegant digital experiences with React, TypeScript, and modern web technologies." />
    <meta property="twitter:image" content="https://yourportfolio.com/og-image.jpg" />
    
    <!-- Preload Critical Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0ea5e9" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Your Name",
      "jobTitle": "Frontend Developer",
      "url": "https://yourportfolio.com",
      "sameAs": [
        "https://github.com/yourusername",
        "https://linkedin.com/in/yourusername"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
